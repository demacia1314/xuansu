<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请先登录哦~</title>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/auth.min.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2799748_bz26z6x7mcn.css">
</head>
<body>
    <div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn"><i class="icon-Closewithcircle iconfont"></i></span>
            </div>

            <div class="auth-inner-wrapper">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">登录</span>
                            <a href="javascript:void(0);" class="switch">立即注册&gt</a>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control " placeholder="账号"  name="account">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="密码"  name="password">
                            </div>
                            <div class="input-group">
                                <label for="" class="remember-label"><input type="checkbox" name="remember" value="1">记住密码</label>
                            </div>
                            <div class="input-group">
                                <input type="button" class="submit-btn" value="登录">
                            </div>
                        </div>
                    </div>

                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">注册</span>
                            <a href="javascript:void(0);" class="switch">&lt直接登录</a>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control " placeholder="用户名"  name="username">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="账号"  name="account">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="密码"  name="password">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="手机号"  name="telephone">
                            </div>
                            <div class="input-group">
                                <div class="short-form-control">
                                    <input type="text" class="form-control" placeholder="图形验证码"  name="img_verification">
                                </div>
                                    <div class="input-group-addon">
                                        <img src="" alt="图形验证码">
                                    </div>
                            </div>
                            <div class="input-group">
                                <div class="short-form-control">
                                    <input type="text" class="form-control" placeholder="短信验证码"  name="sms_verification">
                                </div>
                                    <div class="input-group-addon">
                                        <span class="sms-verification-btn">发送验证码</span>
                                    </div>
                            </div>
                            <div class="input-group">
                                <input type="button" class="submit-btn" value="注册">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
