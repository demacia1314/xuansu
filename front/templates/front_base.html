<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2799748_bz26z6x7mcn.css">
    <link rel="stylesheet" href="{% static '/css/front_base.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/front_base.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/message.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/xuansu_ajax.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/auth.min.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
        <div class="logo-box">
            <a href="/">玄素LOGO</a>
        </div>

        <ul class="nav">
            <li><a href="/">玄素AI</a></li>
            <li><a href="#">使用教程</a></li>
            <li><a href="#">积分榜</a></li>
            <li><a href="{% url 'index_developer' %}">开发者入口</a></li>
        </ul>

        <div class="auth-box">
        <i class="icon-gerenzhongxin iconfont"></i>
            {% if user.is_authenticated %}
                <a href="#" class="authenticated-box">{{ user.username }}</a>
                <div class="user-more-box">
                    <i class="triangle"></i>
                    {% if user.is_staff %}
                        <a href="#">管理系统</a>
                    {% endif %}
                    <a href="{% url 'xuansu_auth:logout' %}">退出登录</a>
                </div>
            {% else %}
                <a href="#" id="sign-in-up">sign in/sign up</a>
            {% endif %}
        </div>
    </div>
    </header>
    {% block main %}{% endblock %}
    <div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn"><i class="icon-Closewithcircle iconfont"></i></span>
            </div>

            <div class="auth-inner-wrapper">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">登录</span>
                            <a href="javascript:void(0);" class="switch">立即注册&gt</a>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control " placeholder="账号"  name="account">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="密码"  name="password">
                            </div>
                            <div class="input-group">
                                <label for="" class="remember-label"><input type="checkbox" name="remember" value="1">记住密码</label>
                            </div>
                            <div class="input-group">
                                <input type="button" class="submit-btn" value="登录">
                            </div>
                        </div>
                    </div>

                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">注册</span>
                            <a href="javascript:void(0);" class="switch">&lt直接登录</a>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control " placeholder="用户名"  name="username">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="账号"  name="account">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="密码"  name="password">
                            </div>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="邮箱"  name="email">
                            </div>
                            <div class="input-group">
                                <div class="short-form-control">
                                    <input type="text" class="form-control" placeholder="图形验证码"  name="image-captcha">
                                </div>
                                    <div class="input-group-addon">
                                        <img class="image-captcha" src="{% url 'xuansu_auth:image_captcha' %}" alt="图形验证码" style="cursor: pointer">
                                    </div>
                            </div>
                            <div class="input-group">
                                <div class="short-form-control">
                                    <input type="text" class="form-control" placeholder="邮箱验证码"  name="email-captcha">
                                </div>
                                    <div class="input-group-addon">
                                        <span class="email-captcha-btn" style="cursor: pointer;">发送验证码</span>
                                    </div>
                            </div>
                            <div class="input-group">
                                <input type="button" class="submit-btn" value="注册">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="logo-box">
                <a href="/">玄素LOGO</a>
            </div>
            <div class="contact-us">
                contact us
            </div>
    </div>
</div>
</body>
</html>
